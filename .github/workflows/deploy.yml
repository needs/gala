name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx nx run-many -t lint --parallel=3

      - name: Prisma Generate
        run: npx nx run-many -t prisma-generate --parallel=3

      - name: Build
        run: npx nx run-many -t build --parallel=3

      - name: Test
        run: npx nx run-many -t test --parallel=3

      - name: Docker push app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/app/Dockerfile
          tags: s0laster/tgym.fr:app
          push: true

      - name: Docker push server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/server/Dockerfile
          tags: s0laster/tgym.fr:server
          push: true

      - name: Prisma Deploy
        run: npx nx run-many -t prisma-deploy --parallel=3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
